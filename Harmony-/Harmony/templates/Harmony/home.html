{% extends 'harmony/base.html' %}
{% block content %}
<div class="App__main-view">
    <div class="App__top-gradient"></div>
    <div class="App__header-placeholder"></div>
    <section class="App__section App__quick-links">
        <h1>Welcome Back...</h1>
        <div class="App__quick-links-container">
            <div class="App__quick-link">
                <div class="App__quick-link-featured-img">â™¥</div>
                <span>Liked Songs</span>
            </div>
            <div class="App__quick-link">
                <div class="App__quick-link-featured-img"></div>
                <span>Playlist</span>
            </div>
        </div>
    </section>
    <section class="App__section App__your-shows">
        <div class="App__section-header">
            <h3>Recommended Albums</h3>
            
        </div>
        <div class="App__section-grid-container">
            {% for song in songs %}
            <a href="{{ song.external_urls.spotify }}" target="_blank" >
            <div class="App__section-grid-item">
                {% if song.images %}
                <div class="featured-image" style="background-image: url('{{ song.images.0.url }}')"></div> <!-- Pick the first image URL -->
                {% else %}
                <div class="featured-image"></div> <!-- Placeholder if no image available -->
                {% endif %}
                <h3>{{ song.name }}</h3>
                <span>{{ song.artist }}</span>
            </div>
            </a>
            {% endfor %}
        </div>
    </section>
   
</div>
{% endblock %}
